---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  labels:
    app: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryzxc7268.azurecr.io/trips:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: SQL_HOST
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: SQL_USERNAME
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: SQL_PASSWORD
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              name: db-connection
              key: SQL_DATABASE
